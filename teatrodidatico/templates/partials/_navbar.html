<!-- NAVBAR -->
    
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid ">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-md-center" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button class="nav-link navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation" onclick="rolar('#home')">
              Home
            </button>
          </li>
          <li class="nav-item dropdown">
            <button class="nav-link navbar-toggler dropdown-toggle" type="button" data-toggle="dropdown" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
              Sobre
            </button>
            <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="navbarDropdown" id="navbar1">
              <button class="dropdown-item" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation" onclick="rolar('#sobre', 1)" style="cursor: pointer;  ">
                Sobre
              </button>
              <button class="dropdown-item" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation" onclick="rolar('#curriculo', 1)" style="cursor: pointer;  ">
                Currículo
              </button>
              <button class="dropdown-item" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation" onclick="rolar('#integrantes', 1)" style="cursor: pointer;  ">
                Integrantes
              </button>
            </div>
          </li>
          <li class="nav-item">
            <button class="nav-link navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation" onclick="rolar('#agenda')">
              Agenda
            </button>
          </li>
          <li class="nav-item">
            <button class="nav-link navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation" onclick="rolar('#espetaculos')">
              Espetáculos
            </button>
          </li>
          
            
          {% if cursos %}  
          <li class="nav-item dropdown">
            <button class="nav-link navbar-toggler dropdown-toggle" type="button" data-toggle="dropdown" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
              Cursos
            </button>
            <div class="dropdown-menu dropdown-menu-right animate slideIn" aria-labelledby="navbarDropdown" id="navbar1">
              {% for curso in cursos %}
                <button class="dropdown-item" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation" onclick="window.location='cursos/{{ curso.id }}'" style="cursor: pointer;">
                  {{ curso.nome }}
                </button>
              {% endfor %}
            </div>
          </li>
          {% endif %}

          <li class="nav-item">
            <button class="nav-link navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation" onclick="rolar('#contato')">
              Contato
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
