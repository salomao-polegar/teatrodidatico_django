{% extends 'layout.html' %}

{% block body %}
<!-- NAVBAR -->

<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid ">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-md-center" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample08" aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation" onclick="window.location='index';">Voltar
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main role="main">

  <div class="jumbotron" style="background-color: #fff;" id="integrantes">
    <div class="container">
      <p class="sub2">LOGIN</p><br /><br />
      <div class="row">
        <div class="col-12 col-md">
          <form name="login" method="post" action="login"
            enctype="multipart/form-data">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="login">Usuário</label>
                <input type="text" class="form-control" id="login" name="login"
                  placeholder="Usuário" size="45">
              </div>
              <div class="form-group col-md-6">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha"
                  name="senha" placeholder="Senha" size="45">
              </div>
            </div>
            <input type="submit" name="Submit" value="Enviar" class="btn">
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
